<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Link to the top left to go to the high scores page -->
    <nav class="navbar navbar-light bg-light">
        <section>
            <a class="navbar-brand" href="highscores.html">View Highscores</a>
        </section>
    <!-- Timer on the page that's initially set to 0 -->
        <section>
            <h4 id="timer"></h4>
        </section>
    </nav>    
    <!-- Text that explains the game -->
    <main>
        <div class="container">
            <div class="row justify-content-center" id="text">
                <h2 class="col-4 align-self-center p-2" id="h2">Coding Quiz Challenge</h2>
            </div>
            <div class="row justify-content-center" id="paragraph">
                <p class="col-6 align-self-center p-2" id="p">Try to answer the following code-ralated questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
    <!-- Button that starts the game -->
            <div class="row justify-content-center p-2" id="buttons-div">
                <button id="start-button" type="button" class="btn btn-outline-secondary">Start Quiz</button>
            </div>
        </div>
       </main>
    <script src="script.js"></script>
</body>
</html>
